name: breath_thingy
description: "Breath Thingy - A simple, open-source breathing exercise app with beautiful animations"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # Persistence
  shared_preferences: ^2.5.3

  # Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Typography
  google_fonts: ^6.2.1

  # UI extras
  gap: ^3.0.1
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation
  build_runner: ^2.4.15
  freezed: ^2.5.8
  json_serializable: ^6.9.4
  riverpod_generator: ^2.6.3
  flutter_launcher_icons: ^0.14.3

# Workaround: analyzer_plugin 0.12.0 is incompatible with analyzer 7.x
# used by build_runner. Pin to 0.13.0+ until upstream fixes the constraint.
dependency_overrides:
  analyzer_plugin: ^0.13.0

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0A0E21"
  adaptive_icon_foreground: "assets/app_icon.png"
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
